<div id="queryRefund">
    <div class="ico_title">退款查询测试</div>
    <div class="form_wrap account">
        <div class="form_list">
            <span class="list_title">商户订单号：</span>
            <span class="list_val">
                <input name="out_trade_no" value="" maxlength="32" size="32" placeholder="长度32">
            </span>
            <em>长度32</em>
        </div>
        <div class="form_list">
            <span class="list_title">平台订单号：</span>
            <span class="list_val">
                <input name="transaction_id" value="" maxlength="32" size="32" placeholder="长度32">
            </span>
            <em>长度32</em>
        </div>
        <div class="form_list">
            <span class="list_title">商户退款单号：</span>
            <span class="list_val">
                <input name="out_refund_no" value="" maxlength="32" size="32" placeholder="长度32">
            </span>
            <em>长度32</em>
        </div>
        <div class="form_list">
            <span class="list_title">平台退款单号：</span>
            <span class="list_val">
                <input name="refund_id" value="" maxlength="32" size="32" placeholder="长度32">
            </span>
            <em>长度32</em>
        </div>
        <div class="form_list">
            <span class="list_title"></span>
            <span class="list_val submit btn btn_blue">确定</span>
        </div>
    </div>
